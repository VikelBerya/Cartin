<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>CORTIN</title>
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <a href="/"><img class="logo" alt="Cortin" src="/assets/img/logo.svg"></a>
    <button class="btn popup-open">Шторы Cortin</button>
    <nav class="nav">
        <a class="nav__item" href="#">Где купить?</a>
        <a class="nav__item" href="#">Дилерам</a>
        <a class="nav__item" href="#">Дизайн студиям</a>
        <a class="nav__item" href="#">Контакты</a>
    </nav>
</header>
<main>
    <section>
        <h1 class="h1">РИМСКИЕ<br> ШТОРЫ</h1>
        <div class="p1">
            <p>Изготавливаем римские шторы с учётом всех ваших пожеланий</p>
        </div>
        <button class="btn__order">Хочу заказать</button>
        <button class="btn__dealer">Хочу стать дилером</button>
        <div class="parameters">
            <img alt="" class="icon__1" src="/assets/img/img1.png">
            <img alt="" class="icon__2" src="/assets/img/img2.png">
            <img alt="" class="icon__3" src="/assets/img/img3.png">
            <img alt="" class="icon__4" src="/assets/img/img4.png">

            <p class="p__border">День-ночь</p>
            <p class="p__border">С автоматикой</p>
            <p class="p__border">С окантовкой</p>
            <p class="p__border">На косое окно</p>
        </div>
        <img class="curtain__1" src="/assets/img/yellowcurtain.png" alt="Жёлтые шторы">
        <img class="circle" src="/assets/img/circle.png" alt="">
    </section>
<section>
    <p class="p__characteristic1">НА ПРОЁМ</p>
    <p class="p__characteristic2">НА ОКНО</p>
    <p class="p__characteristic3">НА СТЕНУ, В ПРОЁМ</p>
</section>
</main>
<footer>

</footer>
</body>
</html>
